<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/bootstrap@3.4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/todo.css">
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?"
               v-model = "newTodo"
               @keyup.enter = "addTodo">
    </header>
    <section class="main" v-how="todos.length" v-cloak="">
        <input class="toggle-all" type="checkbox" v-model="allDone">
        <ul class="todo-list">
            <li v-for="todo in filteredTodos" class="todo" :key="todo.id"
                :class="{completes :todo.completed,editing:todo == editedTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" v-model="todo.complete">
                    <label @dbclick="editTodo(todo)">{{todo.title}}}</label>
                    <button class="destroy" @click="removeTodo(todo"></button>
                </div>
                <input class="edit" type="text"
                v-model ="todo.title"
                       v-todo-focus ="todo == editedTodo"
                       @blur="doneEdit(todo)"
                       @keyup.enter="doneEdit(todo)"
                       @keyup.esc ="cancelEdit(todo)"
                >
            </li>
        </ul>
    </section>
    <footer class="footer" v-show="todos.length" v-cloak>
        <strong class="todo-count">
            <strong></strong> {{remaining}} </strong>{{remaining | pluralize}} left
        </span>
        <ul class="filters">
            <li> <a href="#/all":class="{selected:visibility == 'all'}" >All</a></li>
            <li> <a href="#/acitve":class="{selected:visibility == 'acitve'}" >Active</a></li>
            <li> <a href="#/completed":class="{selected:visibility == 'completed'}" >Completed</a></li>

        </ul>
        <button class="cleare-comleted" @click="removeCompleted" v-show="todos.length > remaining">
            Clearr completed
        </button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
</footer>

<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script src="todo.js"></script>
</body>
</html>
