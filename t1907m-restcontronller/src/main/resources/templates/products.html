<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link >
    <link href="https://unpkg.com/bootstrap@3.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="products.css">

</head>
<body>
<div class="container">
    <H1>Product Crud</H1>
    <main id="app">
        <router-view></router-view>
    </main>
</div>
<template id="product">
    <div>
        <h2>{{product.name}}</h2>
        <b>Description:</b>
        <div>{{product.description}}</div>
        <b>Price</b>
        <div>{{product.price}} <span class="glyphucon glyphicon-euro"></span> </div>
        </br>
        <span class="glyphucon glyphicon-arrow-left" aria-hidden="true"></span>
        <a>
            <router-link to="/">Back To Product List</router-link>
        </a>
    </div>
</template>
<template id="product-list">
    <div>
        <div class="actions">
            <a class="btn btn-default">
                <router-link : to ="{path:'/add-product'}">
                    <span class="glyphucon glyphicon-plus">
                        Add Product
                    </span>
                </router-link>
            </a>
        </div>
        <div class="filler row">
            <div class="form-group col-sm-3">
                <input placeholder="Search" v-model="searchKey" class=" form-control" id="search-element" required/>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Des</th>
                <th>Price</th>
                <th class="col-sm-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="product in filtereProducts">
                <td>
                    <a>
                        <router-link :to="{name:'product,params:{product_id:product.id}}">{{product.name}}</router-link>
                    </a>
                </td>
                <td>{{product.description}}</td>
                <td>
                    {{product.price}}
                    <span class="glyphicon alyphicon-euro" aria-hidden="true"></span>
                </td>
                <td>
                    <a class="btn btn-warning btn-xs">
                        <router-link :to="{name:'product-edit',params:{product_id:product.id}">Edit</router-link>
                    </a>
                    <a class="btn btn-warning btn-xs">
                        <router-link :to="{name:'product-delete',params:{product_id:product.id}">Delete</router-link>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</template>
<template id="add-product">
    <div>
        <h2>Add Product</h2>
        <form @submit="createProduct">
            <div class="form-group">
                <label for="add-name">Name</label>
                <input class="form-control" id="add-name" v-model="product.name"required/>
            </div>
            <div class="form-group">
                <label for="add-description">Name</label>
                <input class="form-control" id="add-description" row="10" v-model="product.description"required/>
            </div>
            <div class="form-group">
                <label for="add-price">Name</label>
                <input type="number" class="form-control" id="add-price" v-model="product.price"required/>
            </div>
            <button type="submit" class="btn btn-primaty">Create</button>
            <a class="btn btn-dedault">
                <router-link to="/">Cancel</router-link>
            </a>
        </form>
    </div>
</template>


<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script src="products.js"></script>

</body>
</html>
